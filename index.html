<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/note.css">
</head>
<body onload="renderNotes()">
    <h1>Notizblock</h1>
    <br>
    <section class="input_area">
        <input id="title_input" type="text" placeholder="Titel der Notiz">
        <br><br>
        <input id="note_input" type="text" placeholder="Deine Notiz">
        <br><br>
        <button onclick="addNote()">Notiz speichern</button>
        <br><br>
    </section>
    <!-- Neue Notizen -->
     <h2>Notizen</h2>
    <div class="content" id="content"></div>
    
    <!-- Archiv Bereich -->
    <h2>Archiv</h2>
    <div class="archive_content" id="archive_content"></div>

    <!-- Papierkorb Bereich -->
     <h2>Papierkorb</h2>
    <div class="trash_content" id="trash_content"></div>
</body>
</html>
